<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>进出场班量</title>
    <style>
        #btn-search{
            top: -5px;
            position: relative;
        }
        tr{
            height: 50px;
        }
        .fa-check-circle{
            color:#47B523;
        }
        /*.ibox-content{*/
            /*overflow-x: scroll !important;*/
        /*}*/
        /*.table-content{*/
            /*width: 2000px;*/
            /*/!*overflow-x: scroll;*!/*/
        /*}*/
    </style>
</head>
<body id="entryClasses" class="theme-tight wrapper-gray">
<div class="ibox">
    <div class="ibox-title gray-line">
        <div class="titName clearfix">
            <span>进出场班量</span>
            <div class="pull-right toolbar-btns">
                <button class="btn" id="btn-import"><i class="fa fa-download "></i> 提交
                </button>
                <button class="btn" id="btn-export"><i class="fa fa-upload "></i> 解除提交
                </button>

            </div>
        </div>
        <div class="toolbar-form clearfix">
            <div class="form-inline">
                <span>日期：</span>
                <input id="createDate" name="createDate" class="form-control" type="text" value="" maxlength="50" >
            </div>
            <div class="form-inline">
                <span>班次 ：</span>
                <select name="shiftDate" class="form-control" id="shiftDate">
                    <option value="">全部</option>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
            <div class="form-inline">
                <button class="btn btn-search" id="btn-search"  type="button"><i class="fa fa-search"></i>查询</button>
            </div>
            <div class="pull-right">
                <button class="btn btn-save" id="btn-tiqu" ><i class="fa fa-floppy-o  "></i> 提取班量数据
                </button>
                <button class="btn btn-save" id="save-btn" ><i class="fa fa-floppy-o  "></i> 保存
                </button>
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <!--表格区-->
        <div class="table-content">
            <table id="treeTable">

            </table>
            <div class="mgt-10 treeTable-count">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <span class="treeTable-taps">封账提交记录查询成功,共 <i class="treeTable-num"></i> 条记录</span>
            </div>
        </div>
    </div>
</div>
<script data-main="/js/module/material/materialMove/entryClasses" src="/js/zlib/require.js"></script>

</body>
</html>
