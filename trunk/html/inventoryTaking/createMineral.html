<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盘存管理--数据收集--石灰/石灰仓存</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<!--内容-->
<body id="createMineral" class="wrapper-gray">
    <div class="ibox">
        <!--头部-->
        <div class="ibox-title">
            <div class="titName">
                <span>矿石/石灰仓存盘存信息</span>
                <div class="pull-right">
                    <button class="btn btn-white" id="back-btn" type="button">
                        <i class="fa fa-reply"></i>返回</button>
                </div>
            </div>
            <div class="toolbar-form mgt-10">
                <input type="hidden" id="id" />
                <input type="hidden" id="status"  value="0"/>
                <table class="table form-table ">
                    <tr>
                        <td class="width-5 center active">主盘人：</td>
                        <td class="width-5">
                            <input type="text" readonly class="maindiskUser form-control">
                        </td>
                        <td class="width-5 center active">监盘人：</td>
                        <td class="width-5">
                            <input type="text" class="supervisionplate form-control"/>
                        </td>
                        <td class="width-5 center active">盘存日期：</td>
                        <td class="width-5">
                            <select id="startDate" class="form-control">
                                <option value="">--请选择--</option>
                            </select>
                        </td>
                        <td class="width-5 center active">参与盘存人员：</td>
                        <td class="width-5">
                            <input type="text" id="otherPlate" class="form-control"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!--内容区-->
        <div class="ibox-content">
            <h4 class="mgt-10 mgb-10 fontSize-16">盘存信息</h4>
            <!--按钮组-->
            <!--表格区-->
            <div class="clearfix tab-bar">
                <ul class="tab-nav pull-left">

                </ul>
                <ul class="tab-btns pull-right" style="margin-top:7px;">
                    <li class="active">
                        <button class="btn btn-save">
                            <i class="fa fa-save"></i>
                            保存
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-save">
                            <i class="fa fa-save"></i>
                            保存
                        </button>
                    </li>
                    <li>
                        <span class="Acquisition">采集时间：<span class="time"></span></span>
                        <select id="Interval">
                            <option value="">--请选择时间段--</option>
                        </select>
                        <button class="btn  btn-ffa82d" type="button" id="dataCollection-btn"><i class="fa fa-navicon"></i> 数据采集
                        </button>
                        <button class="btn btn-save btnHide btn-bgf29" style="display: inline-block;">
                            <i class="fa fa-save"></i>
                            保存</button>
                    </li>
                </ul>
            </div>
            <div class="mgt-10" id="jgTables">
                <div class="jqGridTable-item  active tab-con-item" id="measure">

                </div>
                <!--磨机盘存信息-->
                <div class="jqGridTable-item  tab-con-item" id="matrlMove">

                </div>
                <!--仓存盘存信息-->
                <div class="jqGridTable-item  tab-con-item" id="sealingAccount">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        includeRJ("/js/module/inventoryTaking/createMineral");
    </script>
</body>
</html>
