<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盘存管理--数据收集</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <style>
        .apsType-linkage{
            display: inline-block;
        }
        .apsType-linkage li{
            display: inline-block;
            padding: 0 10px 0 10px;
        }
        .col-394{
            color: #1ab394;
        }
        .col-5e9{
            color: #62b5e9;
        }
        .col-c5c{
            color: #f75c5c;
        }
        .clearfix{
            margin-bottom: 20px;
        }
    </style>
</head>
<!--内容-->
<body id="invDataCollection" class="wrapper-gray">
    <div class="ibox">
        <!--头部-->
        <div class="ibox-title gray-line">
            <div class="titName"><span>盘存数据收集</span></div>
            <div class="toolbar-form">
                <div class="form-inline">
                    盘存时间 ：
                    <label for="startDate">
                        <input type="text" id="startDate" class="form-control Wdate" onclick="WdatePicker();">
                    </label>
                    &nbsp—
                    <label for="endDate">
                        <input type="text" id="endDate" class="form-control Wdate" onclick="WdatePicker();">
                    </label>
                </div>
                <div class="form-inline">
                    封存状态 ：
                    <select name="" id="oreStatua">
                        <option value="">-- 请选择 --</option>
                        <option value="0">-- 未封存 --</option>
                        <option value="1">-- 已封存--</option>
                        <option value="2">-- 已解封 --</option>
                    </select>
                </div>
                <div class="form-inline">
                    数据类型 ：
                    <select name="" id="oreType">
                        <option value="">-- 请选择 --</option>
                    </select>
                </div>
                <div class="form-inline">
                    主盘人 ：<input id="supplierName" name="supplierName" class="form-control datatimepicker" type="text" value="">
                </div>
                <button class="btn btn-search pull-right" id="search-btn" type="button">
                    <i class="fa fa-search"> </i>
                    查询
                </button>
            </div>
        </div>
        <!--内容区-->
        <div class="ibox-content">
            <div class="toolbar-btns tabbtnbig mgb-10" style="margin-top:0;">
                <button class="btn  btn-white" id="delbtn">
                    <i class="fa fa-trash-o"></i>
                    删除
                </button>
            </div>
            <!--表格区-->
                <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                    <thead>
                    <tr>
                        <th width='60px;'><input type='checkbox' class='i-checks'></th>
                        <th>序号</th>
                        <th>盘存时间</th>
                        <th>数据类型</th>
                        <th>状态</th>
                        <th>主盘人</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="treeTableBody">
                    </tbody>
                </table>
            <div class="clearfix pagination-box">
                <div class="page-info pull-left"></div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        includeRJ("/js/module/inventoryTaking/invDataCollection");
    </script>
</body>
</html>
