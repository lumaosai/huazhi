<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>氧化铝仓/氢氧化铝/堆栈盘存信息</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<!--内容-->
<body id="createNaoHAL" class="wrapper-white">
    <div class="ibox">
        <!--头部-->
        <div class="ibox-title">
            <div class="titName">
                <span>氧化铝/氢氧化铝/堆栈盘存信息</span>
                <div class="pull-right">
                    <button class="btn btn-white" id="back-btn" type="button">
                    <i class="fa fa-reply"></i>返回</button>
                </div>
            </div>
            <div class="toolbar-form">
                <div id="searchForm" class="form-inline">
                    <input type="hidden" id="id" />
                    <input type="hidden" id="status"  value="0"/>
                    <table class="table table-bordered  table-condensed dataTables-example dataTable">
                        <tr>
                            <td class="width-5 center active">主盘人：</td>
                            <td class="width-5 center">
                                <input type="text" readonly class="maindiskUser  form-control">
                            </td>
                            <td class="width-5 center active">监盘：</td>
                            <td class="width-5 center">
                                <input type="text" class="supervisionplate form-control" />
                            </td>
                            <td class="width-5 center active">盘存日期：</td>
                            <td class="width-5 center">
                                <label for="startDate">
                                    <select id="startDate" class="form-control">
                                        <option value="">--请选择--</option>
                                    </select>
                                </label>
                            </td>
                            <td class="width-5 center active">参与盘存人员：</td>
                            <td class="width-5 center">
                                <input type="text" id="otherPlate" class="form-control"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!--内容区-->
        <div class="ibox-content">
            <!--按钮组-->
            <!--表格区-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <h2 class="mgt-10 mgb-10 fontSize-16">氧化铝仓存信息</h2>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-save btnHide btn-bgf29" style="display: inline-block;">
                            <i class="fa fa-save"></i>
                            保存</button>
                    </div>
                </div>
            </div>
            <div id="tableArr">
                <div class="jqGridTable-item">
                    <!--<table id="dataTable0" class="datatable"></table>-->
                </div>
                <div class="jqGridTable-item">
                    <h2 class="mgt-10 mgb-10 fontSize-16">氢氧化铝仓存信息</h2>
                    <!--<table id="dataTable1" class="datatable"></table>-->
                </div>
                <div class="jqGridTable-item clearfix">
                    <ul class="clearfix">
                        <li class="pull-left">
                            <h2 class="mgt-10 mgb-10 fontSize-16">氧化铝/氢氧化铝包装信息</h2>
                        </li>
                        <li class="pull-right">
                            <div class="form-inline">
                                <span>截至日期：</span>
                                <input type="text" id="tankDate" class="form-control Wdate" onclick="WdatePicker();">
                            </div>
                        </li>
                    </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        includeRJ("/js/module/inventoryTaking/createNaoHAL");
    </script>
</body>
</html>
