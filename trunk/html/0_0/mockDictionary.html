<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mock字典管理</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<body id="mockDictionary" class="wrapper-gray">
<div class="ibox">
    <div class="ibox-title">
        <div class="titName"><span>字典管理</span></div>
        <!--搜索区-->
        <div class="toolbar-form">
            <div class=" form-inline">
                <span>类型：</span>
                <select id="type" name="type" class="form-control  select2" data-width="190px">
                </select>
            </div>
            <div class="form-inline">
                <span>描述 ：</span>
                <input id="description" name="descriptionParam" class="form-control" type="text" value="" maxlength="50" >
            </div>
        </div>
        <!--按钮区-->
        <div class="toolbar-btns clearfix">
            <div class="pull-left">
                <button class="btn btn-white btn-sm " id = "add-btn"
                        title="添加"><i class="fa fa-plus"></i> 添加
                </button>
                <button class="btn btn-white btn-sm" id = "edit-btn"   onclick="Bus.editCheckedTable('修改字典','systemSettings/dictionaryInner.html','800px','275px','#treeTable')"
                        title="修改"><!--onclick="#"--><i class="fa fa-file-text-o"></i> 修改
                </button>
                <button class="btn btn-white btn-sm"  id = "delete-btn"  onclick="Bus.delCheckTable('确认要删除该字典吗？',Const.admin+'/api/sys/SysDict/delete/','#treeTable')"
                        ><i class="fa fa-trash-o"> </i>删除
                </button>
                <button class="btn btn-white btn-sm " id="refresh-btn" onclick="refresh()"
                        title="刷新"><i class="glyphicon glyphicon-repeat"></i> 刷新
                </button>
            </div>
            <div class="pull-right">
                <button class="btn btn-white btn-rounded btn-outline btn-sm " type="button" id = "search-btn"><i class="fa fa-search"></i> 查询
                </button>
                <button class="btn btn-white btn-rounded btn-outline btn-sm "  id = "reset-btn" ><i
                        class="fa fa-refresh" ></i> 重置
                </button>
            </div>
        </div>
    </div>
    <!--内容区-->
    <div class="ibox-content">
        <!--表格区-->
        <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
            <!--表头-->
            <thead>
            <tr role="row">
                <th width="60px"><input type="checkbox" class="i-checks" ></th>
                <th>键值</th>
                <th>标签</th>
                <th>类型</th>
                <th>描述</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>
            <!--表内容-->
            <tbody id="datainner">

            </tbody>
        </table>

        <div class="clearfix pagination-box">
            <div class="page-info pull-left"></div>
            <div id="pagination" class="pagination-roll pull-right"></div>
        </div>

    </div>
</div>
<script type="text/javascript">
    includeRJ("/html/0_0/js/mockDictionary");
</script>

<script id="template" type="text/html">
        {{each rows value key}}
            <tr>
                <td class="autoWidth center"><input type="checkbox" class='i-checks' id={{value.id}} /></td>
                <td class="center">{{value.value}}</td>
                <td class="center">{{value.label}}</td>
                <td class="center">{{value.type}}</td>
                <td class="center">{{value.description}}</td>
                <td class="center">{{value.sort}}</td>
                <td class="center">
                    <a class='btn btn-info btn-xs btn-check' ><i class='fa fa-search-plus'></i>查看</a>
                    <a class='btn btn-success btn-xs btn-change' ><i class='fa icon-change'></i>修改</a>
                    <a class='btn btn-danger btn-xs btn-delete' ><i class='fa fa-trash-o'></i>删除</a>
                    <a class='btn btn-primary btn-xs btn-add' ><i class='fa fa-plus'></i>添加键值</a>
                </td>
            </tr>
        {{/each}}
</script>
</body>
</html>
