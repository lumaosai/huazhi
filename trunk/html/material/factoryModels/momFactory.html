<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模型 -- MOM工厂</title>
    <script type="text/javascript" src="../../../js/meta.js"></script>
    <style>
        .content-form{
            /*padding:0 15%;*/
            width: 840px;
            margin: 0 auto;
        }

        .verticle-right{
            display: inline-block;
            width: 120px;
            text-align: right;
            vertical-align: top;
        }
        .toolbar-form .form-inline:last-child{
            margin-right: 0;
        }
        .mail-ueditor{
            display: inline-block;
            width: 715px;
        }
        .label-btn{
            display: inline-block;
            position: relative;
        }
        #menuButton{
            position: absolute;
            top: -10px;
            right:-4px;
            min-width: 30px;
        }
        .star-color{
            color: #ff0100;
            font-size: 10px;
        }
        .attachment{
            color:#7cc3fd;
        }
        .deptList{
            display: inline-block;
        }
        .deptList span{
            border: 1px solid #ccc;
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }
    </style>
</head>
<body id="momFactory" class="theme-tight wrapper-gray">
<div class="ibox">
    <form action="$Const.admin$/api/fm/Fctr/save" id="inputForm">
        <div class="ibox-title gray-line">
            <div class="content-form">
                <div class="toolbar-form clearfix">
                    <div class="form-inline">
                        <div class="verticle-right">
                            <i class='fa fa-star star-color'></i>
                            <span>上报类型：</span>
                        </div>
                        <input id="type" name="type" class="form-control" require="true" type="text" value="" maxlength="50" >
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <i class='fa fa-star star-color'></i>
                            <span>信息标题 ：</span>
                        </div>
                        <input id="title" name="title" class="form-control" require="true" type="text" value="" maxlength="50" >

                        <!--<select name="enable" class="form-control" id="enable11">-->
                        <!--<option value="">全部</option>-->
                        <!--<option value="1">启用</option>-->
                        <!--<option value="0">禁用</option>-->
                        <!--</select>-->
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <i class='fa fa-star star-color'></i>
                            <span>所属标签：</span>
                        </div>
                        <div class="label-btn">
                            <input id="belongsLabel" name="belongsLabel" class="form-control" require="true" type="text" value="" maxlength="50" >
                            <button type="button" id="menuButton" class="btn btn-primary"><i
                                    class="fa fa-search"></i></button>
                        </div>

                    </div>
                </div>
                <div class="toolbar-form clearfix">
                    <div class="form-inline">
                        <div class="verticle-right">
                            <i class='fa fa-star star-color'></i>
                            <span>关键字：</span>
                        </div>
                        <input id="keyword" name="keyword" class="form-control" require="true" type="text" value="" maxlength="50" >
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>上报人&nbsp;：</span>
                        </div>
                        <input id="createName" name="createName" class="form-control" type="text" value="" maxlength="50" >
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>上报人单位 ：</span>
                        </div>
                        <div class="input-group deptList"></div>
                        <!--<select name="enable" class="form-control" id="enable">-->
                            <!--<option value="">全部</option>-->
                            <!--<option value="1">启用</option>-->
                            <!--<option value="0">禁用</option>-->
                        <!--</select>-->
                    </div>

                </div>
                <div class="toolbar-form clearfix">
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>信息来源：</span>
                        </div>
                        <input id="projectSource" name="projectSource" class="form-control" type="text" value="" maxlength="50" >
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>累计金额 ：</span>
                        </div>
                        <select name="enable" class="form-control" id="ena121ble">
                            <option value="">全部</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>状态：</span>
                        </div>
                        <input id="fc111trName11111" name="fctrName11" require="true" class="form-control" type="text" value="" maxlength="50" >
                    </div>
                </div>
                <div class="toolbar-form clearfix">
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>信息有效期：</span>
                        </div>
                        <input id="fct22rName11111" name="fctrName11" class="form-control" type="text" value="" maxlength="50" >
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>需求方：</span>
                        </div>
                        <input id="demandSide" name="demandSide" class="form-control" require="true" type="text" value="" maxlength="50" >
                    </div>
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>附件：</span>
                        </div>
                        <i class='fa fa-paperclip attachment'></i>
                        <a class="attachment" href="javascript:;">添加附件</a>
                        <!--<input id="fc222trN22ame11" name="fctrName" class="form-control" type="text" value="" maxlength="50" >-->
                    </div>
                </div>
                <div class="toolbar-form clearfix">
                    <div class="form-inline">
                        <div class="verticle-right">
                            <span>信息内容：</span>
                        </div>
                        <div class="mail-ueditor">
                            <script type="text/plain" id="myEditor1" style="width:100%;height:300px;">

                            </script>

                        </div>
                    </div>
                </div>
                <div class="toolbar-form clearfix">
                    <div class="form-inline pull-right">
                        <button class="btn btn-1ab394 " id="btn-search" type="button">保存</button>
                        <button class="btn btn-1ab394 " id="upload" type="button">上报</button>
                        <button type="button" class="back-btn btn btn-white">
                            <i class="fa fa-reply"></i>
                            返回</button>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

    <script type="text/javascript">
        includeRJ("/js/module/material/factoryModels/momFactory");
    </script>
</body>
</html>
