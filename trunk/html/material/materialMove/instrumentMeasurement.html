<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进出厂计量单--进出厂仪表计量</title>
    <script type="text/javascript" src="../../../js/meta.js"></script>
</head>
<body id="instrumentMeasurement" class="wrapper-gray theme-tight">
<div class="ibox">
    <!--上边的ibox-title是进出厂计量页面的仪表计量..仪表计量按钮..弹窗页面-->
    <!--下边的ibox-title是单独的仪表计量页面..导航仪表计量页面-->
    <div class="ibox-title  openlayer hide">
        <div class="toolbar-form  clearfix">
            <div class="pull-left">
                <div class="form-inline">
                    <span>日期：</span>
                    <input type="text" onclick="WdatePicker();" id="opentankDate" class="time-input Wdate form-control" placeholder="">
                </div>
                <div class="form-inline">
                    <span>班次 ：</span>
                    <select class="openShift" name="shift" class="form-control">
                    </select>
                </div>
                <div class="form-inline">
                    <button class="btn btn-search" id="searchLoad" style="margin-top:0;" type="button"><i class="fa fa-search"></i>查询</button>
                </div>
            </div>

            <div class="pull-right">
                <div>
                    <button class="btn btn-delete delete-btn"  type="button"><i class="fa fa-trash"></i>删除班次记录</button>
                    <button class="btn btn-1ab394 collect-btn"  type="button"><i class="iconfont  icon-xinjian1"></i>自动采集</button>
                    <button class="btn btn-save save-btn"  type="button"><i class="fa fa-save"></i>保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox-title gray-line newPage hide">
        <div class="titName clearfix">
            <span>进出厂仪表计量</span>
            <div class="pull-right toolbar-btns">
                <a class="btn col-f98080" id="delete-btn"><i class="fa fa-trash col-f98080"></i> 删除班次记录</a>
                <a class="btn col-1ab394" id="collect-btn"><i class="iconfont icon-xinjian1 col-1ab394"></i> 自动采集</a>
                <a class="btn col-1ab394" id="save-btn"><i class="fa fa-save col-1ab394"></i> 保存</a>
            </div>
        </div>
        <div class="toolbar-form clearfix">
            <div class="form-inline">
                <span>日期：</span>
                <input id="tankDate" name="tankDate" autocomplete="off" class="Wdate form-control" onclick="WdatePicker();"  type="text" value="" >
            </div>
            <div class="form-inline">
                <span>班次 ：</span>
                <select id="shift" name="shift" class="form-control">
                </select>
            </div>
            <div class="form-inline">
                <button class="btn btn-search" id="search-btn" style="margin-top:0;" type="button"><i class="fa fa-search"></i>查询</button>
            </div>
            <!--<div class="pull-right">-->
                <!--<button class="btn btn-search" id="search-btn" type="button"><i class="fa fa-search"></i>查询</button>-->
            <!--</div>-->
        </div>
    </div>
    <div class="ibox-content">
        <table id="SmtinoutInstrMeas">

        </table>
        <div class="mgt-10 jqGridTable-info hide">
            <i class="fa fa-check-circle col-0c6" aria-hidden="true"></i>
            <span class="jqGridTable-taps">槽/罐检尺记录查询成功,共 <i class="jqGridTable-num"></i> 条记录</span>
        </div>
    </div>
</div>
<script type="text/javascript">
    includeRJ("/js/module/material/materialMove/instrumentMeasurement");
</script>
</body>
</html>
