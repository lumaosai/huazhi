<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知列表</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <style>
        .small-page{
            text-align:center;
            margin-top:10px;
        }
    </style>
</head>
<body class="information">
<div class="wrapper-gray">
    <div class="ibox">
        <div class="ibox-title">
            <div class="titName">
                <span>待处理事项</span>
            </div>
        </div>
        <div class="ibox-content">
            <!--<h1 class="info-num">报警信息[<i></i>]</h1>-->
            <!--表格区-->
            <table id="dataTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <!--表头-->
                <thead>
                <tr role="row">
                    <th>序号</th>
                    <th>来源</th>
                    <th>等级</th>
                    <th>组织/设备</th>
                    <th>名称/摘要</th>
                    <th>提交时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--表内容-->
                <tbody id="dataCon"></tbody>
            </table>
            <div class="page-container"></div>
        </div>
    </div>
</div>
<script>
    includeRJ("/js/module/mes/information");
</script>
</body>
</html>
