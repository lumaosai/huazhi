<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板管理</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<body id="planTempCheckView" class="wrapper-white">
<form id="inputForm" action="$Const.aps$/api/aps/Template/saveTemplate" method="post">
    <input id="id" name="id" type="hidden" />
    <table class="table form-table">
        <tr>
            <td class="width-25 require active">模版名称:</td>
            <td class="width-75">
                <input id="opeName" name="name" require="true" type="text" class="form-control">
            </td>
        </tr>
        <tr>
            <td class="require active">模版类型:</td>
            <td>
                <select id="opeCode" name="type" require="true" class="form-control"></select>
            </td>
        </tr>
        <tr>
            <td class="active">是否启用：</td>
            <td>
                <select id="enable" name="enable" class="form-control">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    includeRJ("/js/module/producePlan/planTemple");
</script>
</body>
</html>
