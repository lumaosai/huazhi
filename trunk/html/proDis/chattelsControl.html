<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产调度--生产管控--生产管控页面</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<body id="chattelsControl" class="wrapper-gray">
    <div class="ibox">
        <div class="ibox-title gray-line clearfix">
            <div class="titName"><span>实产管控</span></div>
            <div class="toolbar-form">
                <div class="form-inline">
                    事件:
                    <select name="" id="event" class="form-control">
                        <option value="">-- 请选择 --</option>
                    </select>
                </div>
                <div class="form-inline">
                    工序:
                    <select name="" id="proc" class="form-control">
                        <option value="">-- 请选择 --</option>
                    </select>
                </div>
                <div class="form-inline">
                    原因:
                    <select name="" id="cause" class="form-control">
                        <option value="">-- 请选择 --</option>
                    </select>
                </div>
                <div class="form-inline">
                    等级:
                    <select name="" id="grade" class="form-control">
                        <option value="">-- 请选择 --</option>
                    </select>
                </div>
                <div class="form-inline">
                    <div class="execution time">
                        <span>执行时间:</span>
                        <input type="text" id="startDateParam" onclick="WdatePicker();" class="form-control Wdate">
                        &nbsp;&nbsp;—
                        <input type="text" id="endDateParam" onclick="WdatePicker();" class="form-control Wdate">
                    </div>
                </div>
                <div class="toolbar-btns pull-right">
                    <button class="btn btn-search " id="search-btn" type="button">
                        <i class="fa fa-search"></i>查询
                    </button>
                    <button class="btn btn-white" id="btn-add" type="button">
                        <i class="fa icon-create"></i>创建
                    </button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <!--表格区-->
            <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <thead>
                <tr>
                    <th class="id"></th>
                    <th>序号</th>
                    <th>事件</th>
                    <th>原因</th>
                    <th>上报人</th>
                    <th>上报时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="treeTableBody">
                </tbody>
            </table>
            <!--分页显示-->
            <div class="clearfix pagination-box">
                <div class="page-info pull-left"></div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        includeRJ("/js/module/proDis/chattelsControl");
    </script>
</body>
</html>
